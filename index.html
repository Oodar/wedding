	.ribbon {
			font-size: 16px !important;
			/* This ribbon is based on a 16px font side and a 24px vertical rhythm. I've used em's to position each element for scalability. If you want to use a different font size you may have to play with the position of the ribbon elements */

			width: 50%;

			position: relative;
			background: hsl(199, 90%, 41%);
			color: #fff;
			text-align: center;
			padding: 1em 2em; /* Adjust to suit */
			margin: 2em auto 3em; /* Based on 24px vertical rhythm. 48px bottom margin - normally 24 but the ribbon 'graphics' take up 24px themselves so we double it. */
			margin-top: 0px;
	}
	.ribbon:before, .ribbon:after {
			content: "";
			position: absolute;
			display: block;
			bottom: -3.5em;
			border: 3.5em solid hsl(199, 90%, 33%);
			z-index: -1;
	}
	.content-wrapper .ribbon-wrapper:nth-child(1) .ribbon:before {
			left: -4.5em;
			border-right-width: 4.5em;
			border-left-color: transparent;
	}

	.content-wrapper .ribbon-wrapper:nth-child(2) .ribbon:before {
			left: -4.5em;
			border-right-width: 4.5em;
	}
	.content-wrapper .ribbon-wrapper:nth-child(2) .ribbon:after {
			right: -4.5em;
			border-left-width: 4.5em;
			border-right-color: transparent;
	}
	.content-wrapper .ribbon-wrapper:nth-child(1) .ribbon:after {
			right: -4.5em;
			border-left-width: 4.5em;
	}
	.ribbon .ribbon-content:before, .ribbon .ribbon-content:after {
			content: "";
			position: absolute;
			display: block;
			border-style: solid;
			border-color: hsl(199, 90%, 25%) transparent transparent transparent;
			bottom: -1em;
	}
	.ribbon .ribbon-content:before {
			left: 0;
			border-width: 1em 0 0 1em;
	}
	.ribbon .ribbon-content:after {
			right: 0;
			border-width: 1em 1em 0 0;
	}
	.ribbon-wrapper:nth-child(1) .ribbon-top, .ribbon-wrapper:nth-child(1) .ribbon-bottom {
			margin-right: 4em;
	}

	.ribbon-wrapper:nth-child(2) .ribbon-top, .ribbon-wrapper:nth-child(2) .ribbon-bottom {
			margin-left: 4em;
	}

	.ribbon-wrapper:nth-child(1) .ribbon {
			margin-right: 3em;
	}

	.ribbon-wrapper:nth-child(2) .ribbon {

	.ribbon-top {

	.ribbon-bottom {

	.ribbon-wrapper {

	<script type="text/javascript">
		var myFullPage = new fullpage('#fullpage', {

	<script type="text/javascript">
		var end = new Date(2019, 4, 5);
		var _second = 1000;
		var _minute = _second * 60;
		var _hour = _minute * 60;
		var _day = _hour * 24;
		var timer;

		function showRemaining() {
				var now = new Date();
				var distance = end - now;
				if (distance < 0) {

						clearInterval(timer);
						document.getElementById('daysRemaining').innerHTML = 'Over!';

						return;
				}
				var days = Math.floor(distance / _day);
				var hours = Math.floor((distance % _day) / _hour);
				var minutes = Math.floor((distance % _hour) / _minute);
				var seconds = Math.floor((distance % _minute) / _second);

				document.getElementById('daysRemaining').innerHTML = days + ' ';
		}

		timer = setInterval(showRemaining, 1000);
	</script>
